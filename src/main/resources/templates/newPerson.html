<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Registro de personas</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Registro de Persona</h1>
                    <div class="card-body">
                        <form th:action="@{/savePersona}" th:object="${persona}" method="POST">
                            <div class="form-group">
                                <label>Nombre : </label>
                                <input type="text" name="nombre" th:field="*{name}" class="form-control" placeholder="Inserte su nombre " required>
                            </div>

                            <div class="form-group">
                                <label>Apellido : </label>
                                <input type="text" name="apellido" th:field="*{surname}" class="form-control" placeholder="Inserte su apellido " required>
                            </div>

                            <div class="form-group">
                                <label>Telefono : </label>
                                <input type="text" name="telefono" th:field="*{phone_number}" class="form-control" placeholder="Inserte su telefono " required>
                            </div>

                            <div class="form-group">
                                <label>Dni : </label>
                                <input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="Inserte su dni " required>
                            </div>                   

                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
